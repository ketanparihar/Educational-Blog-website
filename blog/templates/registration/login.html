<!DOCTYPE html>
{% include 'blog/base.html' %}
{% block content %}
    <body>
   <br><br><br><br>
{% if message %}
<div class="alert alert-danger text-center  alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message}}
</div>
    {% endif %}
    <br><br>

    <div class="container-fluid " id="login_form">
        <div class="col-sm-4 card shadow-lg p-4 mb-4 mx-auto">

            <form action="/login/" method="POST">
                {% csrf_token %}

                <h2 class="bg-primary text-center text-white" style="border-radius:5px">Login</h2>
                <div class="form-group">
                    <label>USEREMAIL:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter useremail" name="Email"
                           required>
                </div>
                <div class="form-group">
                    <label>PASSWORD:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                           name="password" required maxlength="10" size="10">
                </div>

                <button type="submit" name="login" class="btn btn-primary">Login</button>
            </form>
        </div>
        <p align="center">Not registered? Click <a href="/registrationpage/">here</a> to register!</p>
    </div>
    </body>
{% endblock %}
